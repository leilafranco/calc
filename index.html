<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Calculator - Base</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--
      This section wraps all the page content.
      You can use it to center the calculator and apply global styles.
    -->
    <main class="calculator-wrapper">
      <!-- Simple header with a title -->
      <header class="calculator-header">
        <h1>Web Calculator</h1>
        <p>Static base for you to add the logic later.</p>
      </header>

      <!--
        This display shows the current number and history.
        For now it's just static text; you can connect it with JS later.
      -->
      <section class="calculator-display">
        <div class="display-history" id="display-history">0 + 0</div>
        <div class="display-current" id="display-current">0</div>
      </section>

      <!--
        Button grid.
        Each button has data-attributes to facilitate identification in JS.
        You can add more buttons or modify existing ones as needed.
      -->
      <section class="calculator-grid">
        <button class="btn btn-secondary" data-action="clear">AC</button>
        <button class="btn btn-secondary" data-action="sign">±</button>
        <button class="btn btn-secondary" data-action="percent">%</button>
        <button class="btn btn-accent" data-operator="divide">÷</button>

        <button class="btn" data-number="7">7</button>
        <button class="btn" data-number="8">8</button>
        <button class="btn" data-number="9">9</button>
        <button class="btn btn-accent" data-operator="multiply">×</button>

        <button class="btn" data-number="4">4</button>
        <button class="btn" data-number="5">5</button>
        <button class="btn" data-number="6">6</button>
        <button class="btn btn-accent" data-operator="subtract">−</button>

        <button class="btn" data-number="1">1</button>
        <button class="btn" data-number="2">2</button>
        <button class="btn" data-number="3">3</button>
        <button class="btn btn-accent" data-operator="add">+</button>

        <button class="btn btn-zero" data-number="0">0</button>
        <button class="btn" data-action="decimal">.</button>
        <button class="btn btn-accent" data-action="equals">=</button>
      </section>
    </main>

    <!--
      This script will be responsible for the logic.
      Currently it only shows console messages for you to understand the structure.
    -->
    <script src="script.js"></script>
  </body>
</html>
